<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insta Clone</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>InstaClone</h1>
    </header>

    <main class="app-layout">
      <section class="composer">
        <h2>Create Post</h2>
        <form id="post-form">
          <input name="username" placeholder="Username" required />
          <input name="avatarUrl" placeholder="Avatar URL" required />
          <input name="imageUrl" placeholder="Image URL" required />
          <textarea name="caption" placeholder="Write a caption" required></textarea>
          <button type="submit">Share</button>
        </form>
      </section>

      <section>
        <div id="feed" class="feed"></div>
      </section>
    </main>

    <template id="post-template">
      <article class="post">
        <div class="post-header">
          <img class="avatar" alt="avatar" />
          <strong class="username"></strong>
        </div>
        <img class="post-image" alt="post" />
        <div class="post-body">
          <p class="caption"></p>
          <button class="like-btn">❤️ Like</button>
          <span class="like-count"></span>
          <form class="comment-form">
            <input name="comment" placeholder="Add a comment..." required />
            <button type="submit">Post</button>
          </form>
          <ul class="comments"></ul>
        </div>
      </article>
    </template>

    <script src="/app.js" defer></script>
  </body>
</html>
